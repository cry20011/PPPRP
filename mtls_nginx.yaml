apiVersion: v1
kind: Service
metadata:
  name: mtls-nginx
  namespace: mesh-external
  labels:
    run: mtls-nginx
spec:
  ports:
  - port: 443
    protocol: TCP
  selector:
    run: mtls-nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mtls-nginx
  namespace: mesh-external
spec:
  selector:
    matchLabels:
      run: mtls-nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: mtls-nginx
    spec:
      containers:
      - name: mtls-nginx
        image: nginx
        ports:
        - containerPort: 443
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx
          readOnly: true
        - name: nginx-server-certs
          mountPath: /etc/nginx-server-certs
          readOnly: true
        - name: nginx-ca-certs
          mountPath: /etc/nginx-ca-certs
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-configmap
      - name: nginx-server-certs
        secret:
          secretName: nginx-server-certs
      - name: nginx-ca-certs
        secret:
          secretName: nginx-ca-certs
